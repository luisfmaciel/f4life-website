<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@400;700&family=Sora:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <title>F4Life</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar__container">
        <div id="navbar__logo">
          <a href="#home">
            <img src="./assets/índice.png" alt="Logo">  
          </a>
        </div>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#sobre" class="navbar__links" id="sobre-link">Sobre</a>
          </li>
          <li class="navbar__item">
            <a href="#destaques" class="navbar__links" id="destaques-link">Destaques</a>
          </li>
          <li class="navbar__item">
            <a href="#servicos" class="navbar__links" id="servicos-link">Serviços</a>
          </li>
          <li class="navbar__item">
            <a href="#avalicoes" class="navbar__links" id="avalicoes-link">Avaliações</a>
          </li>
          <li class="navbar__item">
            <a href="#contato" class="navbar__links" id="contato-link">Contato</a>
          </li>
          <li class="navbar__btn">
            <a href="#sign-up" class="button" id="signup">
              <i class="bi bi-person-circle"></i>
              Entrar
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero" id="home">
      <div class="hero__background">
        <img src="./assets/img-01.jpg" alt="background">
      </div>
      <div class="hero__content">
        <p class="topline">Facilite sua vida</p>
        <h1 class="hero__heading">Encontre uma moradia próxima a sua Universidade.</h1>
        <p class="hero__description">Pesquise pela localização ou a partir do nome da sua Universidade:</p>
        <div class="hero__search">
          <form action="search_home">
            <div class="hero__search-home">
              <div class="hero__search-box">
                <i class="bi bi-geo-alt-fill"></i>
                <div class="hero__box-form" id="input_geo">
                  <label for="geo">Local</label>
                  <input type="text" id="geo" placeholder="Nome da Universidade ou CEP" required>
                </div>
              </div>
              <div class="hero__search-box">
                <i class="bi bi-house-door-fill"></i>
                <div class="hero__box-form">
                  <label for="geo">Tipo</label>
                  <select>
                    <option value="" selected disabled>Tipo de moradia</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="casa">Casa</option>
                    <option value="kitnet">Kitnet</option>
                  </select>
                </div>
              </div>
              <div class="hero__search-box">
                <button type="submit" class="hero__search-btn" onclick="test()">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- <a href="/" class="hero__button">Get Started</a> -->
      </div>
    </section>
    <section id="destaques" style="height: 100vh;"></section>
    <footer></footer>
    
    <script src="app.js"></script>
  </main>
</body>
</html>
